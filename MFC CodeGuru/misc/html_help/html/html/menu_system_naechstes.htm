<p><a name="hid_sc_nextwindow"></a><small><b>Der Befehl Nächstes (Dokument-Systemmenü)</b></small></p>

<p><small>Verwenden Sie diesen Befehl, um zum nächsten geöffneten Dokumentfenster
umzuschalten. <em>SabaBrandenburg</em> bestimmt das nächste Fenster gemäß der
Reihenfolge, in der Sie die Fenster geöffnet haben.</small></p>

<p><small><b>Abkürzung</b></small></p>

<p><small>Tastatur: STRG+F6</small></p>
</body>
</html>
